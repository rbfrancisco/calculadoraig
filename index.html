<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Idade Gestacional</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <main>
      <h1>Calculadora de Idade Gestacional</h1>
    
      <label for="dum">Data da Última Menstruação (DUM):</label>
      <input type="date" id="dum" class="inputbottom">

      <label for="us-date">Data do Primeiro Ultrassom (USG):</label>
      <input type="date" id="us-date" class="inputbottom">

      <label for="us-weeks">Idade Estimada no USG:</label>
      <input type="number" id="us-weeks" placeholder="Semanas">
      <input type="number" id="us-days" placeholder="Dias" class="inputbottom">

      <button onclick="calcularIdadeGestacional()">Calcular Idade Gestacional</button>

      <div class="result" id="result"></div>

    </main>

  </div>
</body>
</html>
